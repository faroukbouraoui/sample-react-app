name: workflow_01

on:
  workflow_dispatch:
     inputs:
      workflow_02:
        description: 'Ù‹Workflow 2 which will be triggered'
        required: true
        default: 'workflow_02'

      workflow2_github_account:
        description: 'GitHub Account Owner'
        required: true
        default: 'faroukbr'

      workflow2_repo_github:
        description: 'repo-name'
        required: true
        default: 'terraformDeploy' 

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login to Docker Hub
        run: docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ secrets.DOCKER_HUB_USERNAME }}/testing-app-terraform:latest .
          docker push ${{ secrets.DOCKER_HUB_USERNAME }}/testing-app-terraform:latest
      - name: Trigging
        run: |
          curl -L \
            -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: Bearer ${{ secrets.G_ACCESS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/faroukbr/terraformDeploy/actions/workflows/deploy.yml/dispatches \
            -d '{"ref":"main","inputs":{"name":"Mona the Octocat","home":"San Francisco, CA"}}'
      - uses: actions/checkout@v4
      - name: Deploy Web App
        run: |
          echo "the infrastructure was provisioning in the Deploy Repo and the app will deploy"
          sleep 10s

